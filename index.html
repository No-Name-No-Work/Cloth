<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Loom Textile</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 100%;
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .alert-container {
      width: 100%;
      max-width: 600px;
      height: 50vh;
      text-align: center;
      font-size: larger;
      padding: 20px;
    }

    .alert-container h3 {
      margin-bottom: 10px;
    }

    .alert-container p {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .alert-container a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
    }

    .alert-container a:hover {
      background-color: #0056b3;
    }

    #timer-container {
      font-size: 40px;
      font-family: 'Courier New', Courier, monospace;
      margin-top: 20px;
    }

    /* Mobile View */
    @media (max-width: 600px) {
      .alert-container {
        width: 90%;
        height: auto;
        font-size: 18px;
      }

      #timer-container {
        font-size: 30px;
      }

      .alert-container p {
        font-size: 18px;
      }

      .alert-container a {
        font-size: 14px;
        padding: 8px 16px;
      }
    }

    /* Tablet View */
    @media (max-width: 768px) {
      .alert-container {
        width: 80%;
      }

      #timer-container {
        font-size: 35px;
      }

      .alert-container p {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="alert-container" id="main">
    <h3>Hosting Expiration</h3>
    <p>Your Hosting will expire in the next 48 hours. Please check your email at <strong>sul******@g**il.com</strong> for further instructions.</p>
    <a href="main.html">Go to Site</a>
  </div>
  <div id="expired" class="alert-container" style="display: none;">
    <h1>Your Hosting has expired. Buy now to Access this site!</h1>
    <a href="https://www.hostinger.pk/web-hosting#pricing" target="_blank">Buy Now</a>
  </div>
  <div id="timer-container">
    <div class="warning" id="timer-warning"></div>
    <div id="countdown" class="timer"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
